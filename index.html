<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="We offers a free online on minute Typing Test">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="./script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Typing Speed Test</title>
</head>

<body class="">
  <main class="container m-auto">
    <aside class="bg-warning text-light fw-semibold text-center d-flex">
      <ul class="list-unstyled d-flex">
        <li class="">time left : <time class="timer">01:00</time></li>
        <li class="ms-4">mistakes : <span>0</span></li>
        <li class="ms-4">WPM : <span>0</span></li>
        <li class="ms-4">CPM : <span>0</span></li>
      </ul>
      <button class="refresh ms-3 btn btn-outline-info">refresh</button>
    </aside>
    <section class="test-wrapper position-relative fs-1 fw-medium lh-sm d-flex mt-5">
      <input type="text" id="input" class="position-absolute top-100 start-50 translate-middle-x" autofocus>
      <!-- <div class="outputted-paragraph-wrapper"> -->
        <output id="outputtedParagraph" class="overflow-hidden text-nowrap text-primary" dir="rtl"></output>
        <!-- </div> -->
        <p id="generatedParagraph" class="overflow-hidden text-nowrap text-secondary"></p>
      </section>
    <div class="modal"></div>
  </main>
</body>

</html>
