<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="We offers a free online on minute Typing Test">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="./script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <title>Typing Speed Test</title>
</head>

<body class="bg-info bg-opacity-10 d-flex vh-100">
  <main class="container d-flex flex-column justify-content-center">
    <h1 class="text-center fw-bold text-primary">Test Your Typing Skills</h1>
    <section class="test-wrapper fs-1 fw-medium lh-sm mt-5 mb-4 px-2 d-flex order-sm-2">
      <input type="text" id="input" class="position-absolute bottom-100">
      <output id="outputtedParagraph" class="overflow-hidden text-nowrap text-primary d-block" dir="rtl"></output>
      <p id="generatedParagraph" class="overflow-hidden text-nowrap text-black-50"></p>
    </section>
    <button class="restart btn btn-outline-primary fw-semibold mx-auto d-block order-sm-3">&#x21bb; Restart</button>
    <aside class="fw-semibold text-center order-sm-1  mt-5 ">
      <ul class="list-unstyled row justify-content-center gap-3">
        <li class="bg-white col-xl-1 col-lg-2 col-md-2 col-sm-2 col-4 border rounded-3 shadow-sm py-3">TIME<time
            id="time" class="d-block pt-2"></time></li>
        <li class="bg-white col-xl-1 col-lg-2 col-md-2 col-sm-2 col-4 border rounded-3 shadow-sm py-3">WPM<span
            id="wordPerMinute" class="d-block pt-2"></span></li>
        <li class="bg-white col-xl-1 col-lg-2 col-md-2 col-sm-2 col-4 border rounded-3 shadow-sm py-3">CPM<span
            id="characterPerMinute" class="d-block pt-2"></span></li>
        <li class="bg-white col-xl-1 col-lg-2 col-md-2 col-sm-2 col-4 border rounded-3 shadow-sm py-3">ERRORS<span
            id="errors" class="d-block pt-2"></span></li>
      </ul>
    </aside>

  </main>
</body>

</html>
